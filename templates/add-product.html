<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tracker | PricePing</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="{{ url_for('dashboard') }}">
                <i class="bi bi-hexagon-half logo-icon"></i> PricePing
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a class="nav-link active" href="{{ url_for('add_product') }}">Add Product</a>
                    <a class="nav-link" href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px; margin-bottom: 50px;">
        <div class="row align-items-center">
            <!-- Form Area -->
            <div class="col-lg-5 mb-5 mb-lg-0">
                <div class="card-custom p-5">
                    <h3 class="mb-4 bg-gradient-title fw-bold">Add New Tracker</h3>
                    <form id="addProductForm" method="POST" action="{{ url_for('add_product') }}">
                        <div class="mb-4">
                            <label class="form-label ms-1">Product URL</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0"
                                    style="border-color: rgba(255,255,255,0.08); color: var(--electric-cyan);">
                                    <i class="bi bi-link-45deg"></i>
                                </span>
                                <input type="url" name="url" class="form-control border-start-0 ps-0"
                                    placeholder="https://store.com/item..." required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label ms-1">Product Name / Nickname</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Dream GPU" required>
                        </div>

                        <div class="row mb-4">
                            <div class="col-6">
                                <label class="form-label ms-1">Current Price</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0 text-white"
                                        style="border-color: rgba(255,255,255,0.08);">₹</span>
                                    <input type="number" name="current_price" class="form-control border-start-0 ps-0"
                                        placeholder="0.00">
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label ms-1 text-info">Target Price</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent border-end-0 text-info"
                                        style="border-color: rgba(255,255,255,0.08);">₹</span>
                                    <input type="number" name="target_price"
                                        class="form-control border-start-0 ps-0 text-info font-weight-bold"
                                        placeholder="0.00" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-2 py-3 rounded-pill"
                            style="font-size: 1.1rem;">
                            <i class="bi bi-rocket-takeoff me-2"></i> Launch Tracker
                        </button>
                    </form>
                </div>
            </div>

            <!-- Illustration/Info Area -->
            <div class="col-lg-6 offset-lg-1 text-center text-lg-start">
                <div class="glass-panel p-5 border-0 h-100 d-flex flex-column justify-content-center"
                    style="background: radial-gradient(circle at center, rgba(0, 229, 255, 0.05), transparent);">
                    <div class="mb-4 text-center text-lg-start">
                        <i class="bi bi-shield-check display-1"
                            style="color: var(--electric-cyan); text-shadow: 0 0 20px rgba(0,229,255,0.5);"></i>
                    </div>
                    <h2 class="text-white mb-3 fw-bold">Set it and forget it.</h2>
                    <p class="text-muted fs-5 mb-5">
                        The PricePing engine runs constantly in the background, analyzing fluctuations and
                        gravitational pulls in the market.
                    </p>
                    <div class="d-flex align-items-center mb-4">
                        <div class="glass-icon-box me-3"><i class="bi bi-radar"></i></div>
                        <span class="text-white fs-5">Real-time market scanning</span>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <div class="glass-icon-box me-3"><i class="bi bi-graph-up-arrow"></i></div>
                        <span class="text-white fs-5">Predictive trend analysis</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="glass-icon-box me-3"><i class="bi bi-bell"></i></div>
                        <span class="text-white fs-5">Instant push notifications for price drops</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
